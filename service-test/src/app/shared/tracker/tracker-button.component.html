<div class="tracker-buttons trackbuttons">
    <button type="button" class="btn btn-track-previous" (click)="previousButton()" [disabled]="previousDisabled()"><span class="glyphicon glyphicon-chevron-left"></span>&nbsp;</button>
    <button type="button" class="btn btn-track-next" (click)="nextButton()" [disabled]="nextDisabled()">Next <div class="pull-right"><span class="glyphicon glyphicon-chevron-right"></span></div></button>
</div>
